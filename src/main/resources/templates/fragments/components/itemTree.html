<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>
<th:block th:fragment="itemTree">
    <script id="treeElementTemplate" type="text/x-jsrender">
        <ul>
            {{for}}
                <li>
                    <span class="h3 clickable" data-id="{{:oid}}">{{:title}} </span>
                    <button class="btn btn-xs glyphicon glyphicon-pencil edit-btn" data-id="{{:oid}}"></button>
                    <button class="btn btn-xs glyphicon glyphicon-plus extend-btn" data-id="{{:oid}}"></button>
                </li>
            {{/for}}
        </ul>
    </script>

    <div id="itemTreeModal" class="modal fade item-tree" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" th:text="#{item.all}">All items</h4>
                </div>
                <div class="modal-body">
                    <div id="itemTreeContainer">

                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
