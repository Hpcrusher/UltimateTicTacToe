<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/single}">
<head>
    <title th:text="#{home.title}"></title>
    <script th:inline="javascript">
        /*<![CDATA[*/
        requireDomReady(['jquery', 'connector', 'webSocketConnection', 'bootstrap', 'toast', 'jsRender'], function($, CO, WSC) {

            var gameLogic = function (data) {
                console.log(data);
            };

            function updateBoard() {
                $('#tictactoeContainer').empty();
                CO.get({
                    url: /*[[@{/game/new}]]*/'',
                    success: function (data) {
                        var render = $('#tictactoeBoard').render(data);
                        $('#tictactoeContainer').append(render);
                        $('.game-btn').click(function () {
                            console.log('test');
                            WSC.sendMessage('/app/hello', {
                                bigField: $(this).data('x'),
                                smallField: $(this).data('y'),
                                gameId: $('#gameId').data('id')
                            });
                        });
                    }
                });
            }

            WSC.connect('/tictactoe', '/back', gameLogic, function () {
                updateBoard();
            });

        });
        /*]]>*/
    </script>
    <script id="tictactoeBoard" type="text/x-jsrender">
        <div id="gameId" data-id="{{:id}}">
        {{for board}}
            <div class="col-xs-4">
                <div class="row">
                    {{for}}
                        <div class="col-xs-4">
                            <button class="game-btn btn btn-default" data-x="{{:#getIndex()}}" data-y="{{:#index}}" style="width: 40px;" {{if #data != 0}}disabled="disabled"{{/if}}>
                                {{if #data == 1}}
                                    <span>X</span>
                                {{else #data == -1}}
                                    <span>O</span>
                                {{else #data == 0}}
                                    <span>-</span>
                                {{/if}}
                            </button>
                        </div>
                    {{/for}}
                    <span>----------------------------------------------------------------------</span>
                </div>
            </div>
        {{/for}}
    </script>

    <link rel="stylesheet" th:href="@{/css/home.css}"/>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header"><span th:text="#{home.title}"></span></h1>
        </div>
    </div>
    <div class="row">
        <div id="tictactoeContainer"></div>
    </div>
</div>
</body>
</html>
