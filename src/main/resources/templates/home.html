<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/single}">
<head>
    <title th:text="#{home.title}"></title>
    <script th:inline="javascript">
        /*<![CDATA[*/
        requireDomReady(['jquery', 'connector', 'webSocketConnection', 'bootstrap', 'toast', 'jsRender'], function($, CO, WSC) {
            var joinGameUrl = /*[[@{/game/{id}/join}]]*/'';
            var newGameUrl = /*[[@{/game/new}]]*/'';

            var headerName = /*[[${_csrf.headerName}]]*/'';
            var token = /*[[${_csrf.token}]]*/'';
            var headers = {};
            headers[headerName] = token;

            var $tictactoeContainer = $('#tictactoeContainer');

            var buildBoard = function (game) {
                $tictactoeContainer.empty();
                var render = $('#tictactoeBoard').render(game);
                $tictactoeContainer.append(render);
                $('.game-btn').click(function () {
                    WSC.sendMessage('/app/move', {
                        bigField: $(this).data('x'),
                        smallField: $(this).data('y'),
                        gameId: $('#gameId').data('id')
                    });
                });
            };

            var winHandler = function (data) {

            };

            var errorHandling = function (data) {
                $.notification({text: data})
            };

            function startNewGame() {
                CO.post({
                    url: newGameUrl,
                    success: function (game) {
                        buildBoard(game);
                        establishConnections();
                    }
                });
            }

            function joinGame($btn) {
                CO.post({
                    url: joinGameUrl.replace('{id}', $btn.data('id')),
                    success: function (game) {
                        buildBoard(game);
                        establishConnections();
                    }
                })
            }

            function establishConnections() {
                WSC.connect(headers, '/tictactoe', '/user/queue/game', buildBoard, function () {
                    //notify user about stuff or so ...
                });
                WSC.connect(headers, '/tictactoe', '/user/queue/notValid', errorHandling, function () {
                    //notify user about stuff or so ...
                });
                WSC.connect(headers, '/tictactoe', '/user/queue/winner', winHandler, function () {
                    //notify user about stuff or so ...
                });
            }

            function buildLobby() {
                CO.get({
                    url: /*[[@{game/lobby}]]*/'',
                    success: function (data) {
                        var render = $('#lobbyTemplate').render(data);
                        $('#lobbyContainer').append(render);
                        $('#lobbyContainer button').each(function () {
                            var $btn = $(this);
                            $btn.click(function () {
                                $('#lobbyContainer').empty();
                                joinGame($btn);
                            });
                        });
                    }
                });
            }

            buildLobby();
            $('#newGameBtn').click(function () {
                startNewGame();
            });
        });
        /*]]>*/
    </script>
    <script id="tictactoeBoard" type="text/x-jsrender">
        <div id="gameId" data-id="{{:id}}">
        {{for board}}
            <div class="col-xs-4">
                <div class="row">
                    {{for}}
                        <div class="col-xs-4">
                            <button class="game-btn btn btn-default" data-x="{{:#getIndex()}}" data-y="{{:#index}}" style="width: 40px;" {{if #data != 0}}disabled="disabled"{{/if}}>
                                {{if #data == 1}}
                                    <span>X</span>
                                {{else #data == -1}}
                                    <span>O</span>
                                {{else #data == 0}}
                                    <span>-</span>
                                {{/if}}
                            </button>
                        </div>
                    {{/for}}
                    <span>----------------------------------------------------------------------</span>
                </div>
            </div>
        {{/for}}
    </script>
    <script id="lobbyTemplate" type="text/x-jsrender">
        <button class="btn btn-default" data-id="{{:#data}}">{{:#index}}</button>
    </script>

    <link rel="stylesheet" th:href="@{/css/home.css}"/>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header"><span th:text="#{home.title}"></span></h1>
        </div>
    </div>
    <div class="row">
        <button id="newGameBtn">Start new Game</button>
        <div id="lobbyContainer"></div>
        <div id="tictactoeContainer"></div>
    </div>
</div>
</body>
</html>
